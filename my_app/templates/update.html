{% extends 'base.html' %}

{% block head %}
<title>Taskmaster</title>
{% endblock %}



{% block body %}
<div class="content">
    <h1>Update Task Master</h1>
    
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content", value="{{task.content}}">
            <input type="submit" Value="Update">
        </form>
    </div>

</div>
{% endblock %}
